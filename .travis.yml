language: python
python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'

env:
  global:
    - PYTHONWARNINGS="default,ignore::PendingDeprecationWarning,ignore::ResourceWarning"
  matrix:
    - DB="POSTGRESQL"
    - DB="MYSQL"

sudo: false

cache: pip

addons:
  postgresql: '9.3'
  mysql: '5.5'

before_install:
  - pip install codecov
  - pip install -e git+https://github.com/modoboa/modoboa.git#egg=modoboa

install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - python setup.py develop
  - nvm install 6.10
  - cd frontend
  - npm install

script:
  - npm run unit
  - cd ../test_project
  - coverage run --source ../modoboa_contacts manage.py test modoboa_contacts

after_success:
  - cd ../frontend
  - codecov
  - cd ../test_project
  - codecov

before_deploy:
  - cd ..
  
deploy:
  provider: pypi
  user: tonio
  password:
    secure: 
  skip_cleanup: true
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: '3.6'
    condition: "$DB = POSTGRESQL"
